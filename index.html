<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Selectors</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1 style="background-color: lightseagreen;">CSS Selectors</h1>
  <h2 style="background-color: pink;">Applying CSS to Different Parts of HTML</h2>
  <!-- TODO 1: Set the CSS for all paragraph tags to "color: red" -->
  <p class="note">1. รักนะจ๊ะ.</p>

  <ol>
    <!-- TODO 2: Set the CSS for all elements with a class of "note" to "font-size: 20px" -->
    <li class="note" value="2">สวัสดีพี่น้องครับ.</li>

    <!-- TODO 3: Set the CSS for the element with an id of "id-selector-demo" to "color: green" -->
    <li class="note" id="id-selector-demo" value="3">.ผมชื่อ นาย ณัฐวุฒิ ตะนัน  เลขที่ 5</li>

    <!-- TODO 4: Set the CSS for the li elements that have the "value" attribute set to "4" to have "color: blue" -->
    <li class="note" value="4">จุ๊บๆ.</li>

    <!-- TODO 5: Set all elements to have "text-align: center" -->
    <li class="note" value="5">โสดนะครับ.</li>
  </ol>
</body>

</html>
